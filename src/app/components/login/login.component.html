<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Have an account?</h3>
                    <form class="login-form" [formGroup]="loginForm">
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left"  formControlName="email" placeholder="Email" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left"   formControlName="password" placeholder="Password" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label>
                                    <a href="/register">Create Account</a>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="login()" class="btn btn-primary rounded submit p-3 px-5">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
