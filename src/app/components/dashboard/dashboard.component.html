<div class="navigation">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>

      <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()" type="button">Logout</button>

    </div>
  </nav>
</div>

<div class="container-fluid m-5 ">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">

        <div class="form-floating mb-3">
          <h5 class="text-center text-success">Add student</h5>
        </div>
        
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="first_name">
            <label for="firstName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-left" id="lastName" name="firstName" [(ngModel)]="last_name">
            <label for="floatingPassword">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone">
            <label for="floatingPassword">Phone number</label>
          </div>
          <div class=" ">
            <button type="button" (click)="addStudent()" class="btn btn-primary rounded submit p-2 px-3">Add Student</button>
        
        </div>
      </div>
    </div>
    <div class="col-md-7 mt-2">
      <h5 class="text-danger">Student List</h5>
      <div class="card p-3 shadow ">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of studentList">
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteStudent(student)"> Delete</button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
