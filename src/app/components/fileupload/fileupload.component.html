<div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-5 pr-5">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>

            <button class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()" type="button">Logout</button>

        </div>
    </nav>
</div>

<div class="container-fluid m-5 ">
    <div class="row">
        
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow ">
                <div class="card-body">
                    <div>
                        <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)">
                        <button type="button" class="btn btn-outline-warning" [disabled]="!selectedFile"
                            (click)="uploadFile()">Upload File</button>
                    </div>
        
                    <div class="progress mt-2">
                        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{percentage}}"
                            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width : percentage + '%'}">
                            {{percentage}}%
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Display All files -->
        <div class="col-md-8">

        </div>
    </div>
</div>
